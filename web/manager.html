<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Tickets - manager</title>
    <link rel="stylesheet" href="css/origin.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main-body.css">
    <link rel="stylesheet" href="css/form.css">

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <script src="js/util/jquery-3.2.1.min.js"></script>
    <script src="js/util/scrollReveal.js"></script>
    <script src="js/angular/angular.js"></script>
</head>

<body>
<header>

    <div id="title" onselectstart="return false;">

    </div>

    <div id="title-div">
        <h1 id="main-title" data-scroll-reveal="enter top over 1s">Tickets <span id="sub-title">系统</span></h1>
    </div>

    <div class="page-content-fix">
        <ul>
            <li>
                <a href="#statistics">系统统计信息</a>
            </li>

            <li>
                <a href="#venue">场馆信息审批</a>
            </li>
        </ul>
    </div>

    <div style="float: right; width: 80%; margin: 6% 0">

        <div id="statistics">
            <div class="stock-seatName" style="display: inline;">系统信息统计</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Statistics</div>

            <div class="userinfo-div">
                <p class="item-title">
                    会员总计
                </p>
                <p id="user-num"></p>

                <p class="item-title">
                    会员等级统计
                </p>
                <div id="user-chart" style="width:30%; height: 300%;"></div>

                <p class="item-title">
                    场馆总计
                </p>
                <p id="venue-num"></p>

                <p class="item-title">
                    待审核场馆总计
                </p>
                <p id="unchecked-venue-num"></p>

                <p class="item-title">
                    活动总计
                </p>
                <p id="plan-num"></p>

                <p class="item-title">
                    已结束活动数
                </p>
                <p id="end-plan-num"></p>

                <p class="item-title">
                    活动类型统计
                </p>
                <div id="plan-chart" style="width:30%; height: 300%;"></div>

                <p class="item-title">
                    全部订单总计
                </p>
                <p id="all-orders"></p>

                <p class="item-title">
                    已关闭订单总计
                </p>
                <p id="closed-orders"></p>

                <p class="item-title">
                    取消订单总计
                </p>
                <p id="cancel-orders"></p>

                <p class="item-title">
                    预定总价总计
                </p>
                <p id="total-price"></p>

                <p class="item-title">
                    盈利总计
                </p>
                <p id="account"></p>
            </div>

            <div class="userinfo-div">
                <button class="button-green" id="check-member-button" onclick="charge()">一键结算
                </button>
            </div>
        </div>

        <div id="venue">
            <div class="stock-seatName" style="display: inline;">场馆信息审批</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Venue Information</div>


        </div>
    </div>

</header>

</body>

<footer>
    <div id="footer" onselectstart="return false;">
        <div id="cr">Copyright &copy; 2018 All Rights Reserved</div>
    </div>
</footer>

<script src="js/util/echarts.js"></script>
<script src="js/util/scrollReveal.js"></script>
<script src="js/manager/venueInfo.js"></script>
<script src="js/manager/statistics.js"></script>
<script src="js/manager/charge.js"></script>

<script>
    (function () {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>

<script>
    $(document).ready(loadVenues());
    $(document).ready(loadStatistics());
</script>

</html>
