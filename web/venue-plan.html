<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Tickets - venue</title>
    <link rel="stylesheet" href="css/origin.css">
    <link rel="stylesheet" href="css/top-bar.css">
    <link rel="stylesheet" href="css/main-body.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/function.css">
    <link rel="stylesheet" href="css/page-main-body.css">
    <link rel="stylesheet" href="css/strategy.css">
    <link rel="stylesheet" href="css/date-picker.css">

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <script src="js/util/jquery-3.2.1.min.js"></script>
    <script src="js/util/scrollReveal.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.css">
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css">
</head>

<body>
<header>

    <div id="title" onselectstart="return false;">

    </div>

    <!--<a href="login.html">-->
    <!--<div data-scroll-reveal="enter bottom but wait 1s" id="login-button">登录注册</div>-->
    <!--</a>-->

    <div id="title-div">
        <h1 id="main-title" data-scroll-reveal="enter top over 1s">Tickets <span id="sub-title">场馆版</span></h1>
    </div>

    <div class="page-content-fix">
        <ul>
            <b>发布计划</b>
            <li>
                <a href="#new-plan">发布新计划</a>
            </li>
            <li>
                <a href="#current-plan">活动列表</a>
            </li>
            <li><b>
                <a href="venue.html">场馆信息维护</a>
            </b></li>
        </ul>
    </div>

    <div style="float: right; width: 80%; margin: 6% 0">


        <div id="new-plan">
            <div class="stock-seatName" style="display: inline;">发布新计划</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;New Plan</div>
            <div class="userinfo-div">

                <p class="item-title">
                    日期
                </p>
                <input style="display: inline-block;" class="date-picker" type="text" id="date-picker" ng-model="date"/>

                <p class="item-title">
                    活动的发布需要提前至少两周的时间，以便系统的开票与配票。
                    <br>
                    <br>开始时间
                </p>
                <input type="text" class="input-box" id="start-time-input">

                <p class="item-title">
                    结束时间
                </p>
                <input type="text" class="input-box" id="end-time-input">

                <p class="item-title">
                    类型
                </p>

                <select id="type-select">
                    <option value="1-music">音乐演唱</option>
                    <option value="2-dance">舞蹈表演</option>
                    <option value="3-play">话剧戏剧</option>
                    <option value="4-game">体育比赛</option>
                    <option value="5-other">其他活动</option>
                </select>

                <p class="item-title">
                    简单描述
                </p>
                <textarea rows="5" name="location" class="input-box" id="introduction-input"></textarea>
            </div>

            <div class="userinfo-div" id="seat-div">

            </div>
            <div class="userinfo-div">
                <h6 style="color:red" id="info-seat-tip"></h6>
            </div>
        </div>

        <div class="userinfo-div">
            <p class="item-title">
                请注意：作为场馆活动信息发布的管理者，您应该清楚地认识到发布的活动不可以修改或删除。
                <br>自从您发布计划开始，<i>Tickets</i>系统上所有的会员都可以看到您的计划信息，并开始订票。
                <br>如您对此有疑问或遇到不可抗力因素导致的问题，可以联系系统管理员。
            </p>
            <button class="button-green" id="venue-confirm-button" onclick="postPlan()">确认发布新计划
            </button>
        </div>

        <div id="current-plan">
            <div class="stock-seatName" style="display: inline;">活动列表</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Plans</div>
            <div class="userinfo-div">

            </div>
        </div>


        <div id="venue-finance">
            <div class="stock-seatName" style="display: inline;">财务信息统计</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Financial Statistics</div>

            <div class="userinfo-div">
                <p class="item-title">
                    盈利总计
                </p>
                <p id="account"></p>
            </div>
        </div>

    </div>

</header>

</body>

<script src="js/util/scrollReveal.js"></script>
<script src="js/plan/seat.js"></script>
<script src="js/plan/plan.js"></script>
<script src="js/util/jquery-ui-timepicker-addon.js"></script>
<script src="js/util/date-picker.js"></script>

<script>
    (function () {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>

<script>
    $(document).ready(loadSeats());
</script>

</html>
