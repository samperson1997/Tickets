<!DOCTYPE html>
<html style="width: 100%">

<head>
    <meta charset="UTF-8">
    <title>Tickets - venue</title>
    <link rel="stylesheet" href="css/origin.css">
    <link rel="stylesheet" href="css/top.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main-body.css">
    <link rel="stylesheet" href="css/date-picker.css">

    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <script src="js/util/jquery-3.2.1.min.js"></script>
    <script src="js/util/scrollReveal.js"></script>
    <script src="js/angular/angular.js"></script>
</head>

<body>
<header>

    <div id="title" onselectstart="return false;">

    </div>

    <div id="title-div">
        <h1 id="main-title" data-scroll-reveal="enter top over 1s">Tickets <span id="sub-title">场馆版</span></h1>
    </div>

    <div class="page-content-fix">
        <ul>
            <b>场馆活动管理</b>
            <li>
                <a href="#venue-check">活动检票</a>
            </li>
            <li>
                <a href="#venue-plans">活动列表</a>
            </li>
            <li>
                <a href="#venue-statistics">场馆统计信息</a>
            </li>

            <li><b>
                <a href="venue.html">场馆信息维护</a>
            </b></li>
            <li><b>
                <a href="venue-plan.html">发布计划</a>
            </b></li>
        </ul>
    </div>

    <div style="float: right; width: 80%; margin: 6% 0">

        <div>
            <div class="stock-seatName" style="display: inline;">活动检票</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Checking Tickets</div>

            <div class="userinfo-div" id="venue-check">
                <p class="item-title">
                    检票列表 (活动前1小时开始检票)
                </p>
            </div>

        </div>

        <div id="venue-plans">
            <div class="stock-seatName" style="display: inline;">活动列表</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Plans</div>

            <div class="userinfo-div">
                <p class="item-title">
                    未开始
                </p>
                <div id="venue-plans-not-end"></div>

                <p class="item-title">
                    已结束
                </p>
                <div id="venue-plans-end"></div>
            </div>

        </div>

        <div id="venue-statistics">
            <div class="stock-seatName" style="display: inline;">场馆统计信息</div>
            <div class="title-sub-name" style="display: inline;">&nbsp;|&nbsp;Statistics</div>

            <div class="userinfo-div">
                <p class="item-title">
                    活动总计
                </p>
                <p id="plan-num"></p>

                <p class="item-title">
                    已结束活动数
                </p>
                <p id="end-plan-num"></p>

                <p class="item-title">
                    全部订单总计
                </p>
                <p id="all-orders"></p>

                <p class="item-title">
                    取消订单总计
                </p>
                <p id="cancel-orders"></p>

                <p class="item-title">
                    预定总价总计
                </p>
                <p id="total-price"></p>

                <p class="item-title">
                    盈利总计
                </p>
                <p id="account"></p>
            </div>
        </div>

    </div>

</header>

</body>

<footer>
    <div id="footer" onselectstart="return false;">
        <div id="cr">Copyright &copy; 2018 All Rights Reserved</div>
    </div>
</footer>

<script src="js/venue/logState.js"></script>
<script src="js/util/scrollReveal.js"></script>
<script src="js/order/venue.js"></script>

<script>
    (function () {
        window.scrollReveal = new scrollReveal({
            reset: false,
            move: '50px'
        });
    })();

</script>

<script>
    $(document).ready(loadVenuePlans());
    $(document).ready(loadStatistics());
</script>

</html>
